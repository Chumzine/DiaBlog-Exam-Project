{% extends 'base.html'%}
{% block content %}
<!-- Login -->
    <form action="{{url_for('login')}}" method="post">
        <div class="container">
            <div class="title">
                <h3>Login</h3>
            </div>
            <div>
                <label for="Username"></label><br>
                <input type="text" placeholder = "Username" name="username" class="">
            </div><br><br>
            <div>
                <label for="Password"></label><br>
                <input type="password" placeholder="Password" name="password" class="">
            </div><br>
            <div>
                <input type="submit" value="Login" class="form-btn" id="signin-btn"> 
            </div><br>
            <div>
                <small>
                    Do not have an account? <a href="{{url_for('register')}}">Let's Create One</a>
                </small>
            </div>
        </div>
    </form>
<!-- End of login -->
{% endblock content %}
